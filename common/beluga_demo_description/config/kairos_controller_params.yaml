/**:
  controller_manager:
    ros__parameters:
      use_sim_time: true
      update_rate: 50

      joint_state_broadcaster:
        type: joint_state_broadcaster/JointStateBroadcaster

      mecanum_drive_controller:
        type: mecanum_drive_controller/MecanumDriveController

  mecanum_drive_controller:
    ros__parameters:
      publish_rate: 50

      front_left_wheel_command_joint_name: "front_left_wheel_joint"
      rear_left_wheel_command_joint_name: "rear_left_wheel_joint"
      front_right_wheel_command_joint_name: "front_right_wheel_joint"
      rear_right_wheel_command_joint_name: "rear_right_wheel_joint"

      # From the robotnik_desccription URDF:
      wheel_separation:  0.5     # distance between left and right wheels (VERIFIED! = 2*wheel_offset_y)
      wheel_radius:      0.127   # radius of wheels (VERIFIED!)

      # Optional but useful:
      cmd_vel_timeout:   0.25
      use_stamped_vel:   false
      publish_rate:      50
      enable_odom_tf:    true
      odom_frame_id:     odom
      base_frame_id:     base_footprint

